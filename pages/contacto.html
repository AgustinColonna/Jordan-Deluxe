          <div class="collapse navbar-collapse mod-navbar" id="navbarNav">

    <main>
      <!-- wsp button -->
      <nav class="btn-wsp">
        <a href="https://web.whatsapp.com/" target="_blank">
          <i class="fab fa-whatsapp"></i
        ></a>
      </nav>

      <section class="wrapper_contacto">
        <div class="texto-contacto">
          <h1>Promociones</h1>
          <p>¿Aun no estas suscripto? Ingresa aqui:</p>
        </div>

        <form>
          <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" placeholder="Agustin" />
          </div>

          <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" placeholder="Colonna" />
          </div>

          <div>
            <label for="nacimiento">Fecha de nacimiento:</label>
            <input type="text" id="nacimiento" placeholder="17/07/1998" />
          </div>

          <div>
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="I❤️jordan@hotmail.com" />
          </div>

          <input type="submit" class="enviar" value="Enviar" />
        </form>
      </section>
    </main>

    <footer class="footer">
      <div class="redes-principal">
        <h2 class="titulo-redes">Siguenos en redes</h2>
        <nav class="redes-sociales">
